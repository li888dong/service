<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="chatBox.css">
    <script src="../lib/jquery.min.js"></script>
</head>
<body>
    <div class="chatboxContainer">
    <div class="assetInfo">
    </div>
    <div class="chatContain">
        <div class="chatbox">
            <div class="chatboxHeader">
                <div class="chatLogo">
                    <img src="../img/webchat_mobile.png" alt="webchat">
                    <div class="fr">
                        <p>37491556727   |  app咨询</p>
                        <p>2016-09-08 18:16:00</p>
                    </div>
                </div>
                <div>
                    <button class="throughConnect">转接</button>
                    <button class="chatOver">结束会话</button>
                </div>
            </div>
            <div class="chatboxBody">
                <div class="chatboxReceived">
                    <p ><span class="chatHistory">你好</span></p>
                    <p ><span class="chatHistory">聊天内容框</span></p>
                </div>
                <div class="chatboxSend">
                    <div class="inputbtn">
                        <input type="file">
                        <input type="search" placeholder="搜索知识库">
                    </div>
                    <textarea name="" id="" placeholder="这是输入框" autofocus="autofocus"></textarea>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="comment">
                <h3>备注</h3>
            </div>
            <div class="fastReply">
                <h3>快捷回复</h3>
            </div>
        </div>
    </div>
</div>
    <script src="chatBox.js"></script>
</body>
</html>
